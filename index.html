<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="wrapper">
        <div class="container">
            <span id="toDoList"  >To-Do List <img src="Notebook.png"alt=""></span>
            <div class="display">
                <!-- <input type="text" id="textArea"> -->
                <!-- <textarea id="textArea" name="" placeholder="Add Your Task" wrap="hard"></textarea> -->
                <input type="text" id="textArea" placeholder="Set You Day">
                <button  id="generateButton">Add</button>
            </div>
            <div>
                <ul class="notebook">
                    <li class="Reference special"> 
                        <button class="check"></button>
                        <div class="info">Wake up Early</div>
                        <i class="CrossIcon fa-solid fa-xmark fa-xl" style="color: #949699;"></i>
                    </li>
                </ul>
            </div>
        </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
